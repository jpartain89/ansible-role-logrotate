---

- name: logrotate | main.yml | Install logrotate, apt
  ansible.builtin.apt:
    name: logrotate
    state: latest
    update_cache: true
    cache_valid_time: 86400
  when: ansible_pkg_mgr == 'apt'

- name: Install Logrotate
  ansible.builtin.dnf:
    name: logrotate
    state: latest
  when: ansible_pkg_mgr == 'dnf'

- name: Create Old Directories
  ansible.builtin.file:
    path: "/var/log/{{ item.extra_options.olddir | default([]) }}"
    state: directory
    owner: "{{ item.extra_options.user | default([]) }}"
    group: "{{ item.extra_options.group | default([]) }}"
    mode: "{{ item.extra_options.mode | default([]) }}"
  with_items:
    - "{{ logrotate_files }}"
  failed_when: false

