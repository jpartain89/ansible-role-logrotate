language: c
sudo: required
matrix:
  include:
  - os: linux
    dist: trusty

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qqy python-apt python
install:
- sudo -H pip install --upgrade ansible
- "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"
script:
- ansible-playbook -i tests/inventory tests/test.yml --syntax-check
- ansible-playbook -i tests/inventory tests/test.yml --connection=local -vvv
- 'ansible-playbook -i tests/inventory tests/test.yml --connection=local | grep -q
  ''changed=0.*failed=0'' && (echo ''Idempotence test: pass'' && exit 0) || (echo
  ''Idempotence test: fail'' && exit 1)'
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    secure: 
